<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plot Measurement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #canvas {
      border: 1px solid #333;
      margin-top: 20px;
    }

    .loader {
      display: none;
      font-weight: bold;
      color: green;
    }

    .coords {
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Land Measurement Tool</h2>
  <button onclick="addPoint()">üìç Start Measurement</button>
  <div class="loader" id="loader">Fetching GPS...</div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div class="coords" id="coordsList"></div>

  <script src="https://cdn.jsdelivr.net/npm/geolib@3.3.3/dist/geolib.min.js"></script>
  <script>
    const points = [];
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const loader = document.getElementById("loader");
    const coordsList = document.getElementById("coordsList");

    const origin = { lat: null, lon: null }; // First point becomes origin

    function addPoint() {
      loader.style.display = "block";

      navigator.geolocation.getCurrentPosition((position) => {
        loader.style.display = "none";

        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        if (origin.lat === null) {
          origin.lat = lat;
          origin.lon = lon;
        }

        const dist = geolib.getDistance(origin, { latitude: lat, longitude: lon });

        const x = geolib.getDistance(
          { latitude: origin.lat, longitude: origin.lon },
          { latitude: origin.lat, longitude: lon }
        );

        const y = geolib.getDistance(
          { latitude: origin.lat, longitude: origin.lon },
          { latitude: lat, longitude: origin.lon }
        );

        points.push({ lat, lon, x: lon > origin.lon ? x : -x, y: lat > origin.lat ? -y : y });

        drawShape();
        showCoords();
      }, (err) => {
        loader.textContent = "GPS error: " + err.message;
      }, {
        enableHighAccuracy: true,
        timeout: 10000
      });
    }

    function drawShape() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (points.length === 0) return;

      const padding = 40;
      const scale = 2; // 1 meter = 2 pixels

      ctx.save();
      ctx.translate(padding, canvas.height - padding);
      ctx.scale(1, -1);

      // Draw lines
      ctx.beginPath();
      points.forEach((pt, i) => {
        const x = pt.x * scale;
        const y = pt.y * scale;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      if (points.length > 2) {
        ctx.lineTo(points[0].x * scale, points[0].y * scale); // Close polygon
      }
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw points and labels
      points.forEach((pt, i) => {
        const x = pt.x * scale;
        const y = pt.y * scale;
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.fillText(`P${i+1}`, x + 5, y + 5);
      });

      // Draw distance labels
      if (points.length >= 2) {
        for (let i = 0; i < points.length; i++) {
          const a = points[i];
          const b = points[(i + 1) % points.length];
          if (!b) break;
          const midX = ((a.x + b.x) / 2) * scale;
          const midY = ((a.y + b.y) / 2) * scale;
          const dist = geolib.getDistance(
            { latitude: a.lat, longitude: a.lon },
            { latitude: b.lat, longitude: b.lon }
          );
          ctx.fillStyle = "black";
          ctx.fillText(`${dist} m`, midX + 5, midY);
        }
      }

      ctx.restore();
    }

    function showCoords() {
      coordsList.innerHTML = points.map((p, i) => {
        return `P${i+1}: ${p.lat.toFixed(6)}, ${p.lon.toFixed(6)}<br>`;
      }).join('');
    }
  </script>
</body>
</html>
